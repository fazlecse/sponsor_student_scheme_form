<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SponsorStudent Scheme</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- sponsor_child_area_start -->
    <div class="sponsor_child_area">
        <div class="container">
            <div class="sponsor_child_inner bg-warning p-4 text-dark">
                <div class="row">
                    <div class="sponsor_child_title pb-2">
                        <h2 class="fw-semibold ">i would like to sponsor a child</h2>
                        <p>Donation Option <span class="text-danger">*</span></p>
                    </div>
                </div>
                <div class="radio_toolber">
                    <div class="row">
                        <div class="col-6 ">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="onetime">
                        <label class="form-check-label" for="onetime">
                            One Time
                        </label>
                        </div>
                        <div class="col-6 ">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="monthly">
                            <label class="form-check-label" for="monthly">
                            Monthly
                            </label>
                        </div>
                    </div>
                </div>
                <div class="sponsor_form pb-5">
                    <div class="row">
                        <div class="col-sm-6 pt-4">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>I would like to sponsor</option>
                                <option value="girl">Girl</option>
                                <option value="boy">Boy</option>
                            </select>
                        </div>
                        <div class="col-sm-6 pt-4">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Number of Child/Children</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="col-sm-6 pt-4"> 
                            <div class="">
                                <input type="text" class="form-control"  placeholder="Amount" name="Amount">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- sponsor_child_area_end -->





    <!-- donner_information_area_start -->
    <div class="donner_information">
        <div class="container">
            <div class="donner_information_inner bg-primary p-4 text-white">
                <div class="row">
                    <div class="sponsor_child_title pb-4">
                        <h2 class="fw-semibold ">Donor Information <span class="text-danger">*</span></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 pt-4">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Mr</option>
                            <option value="ms">Ms</option>
                            <option value="mrs">Mrs</option>
                        </select>
                    </div>
                    <div class="col-sm-6 pt-4">
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="col-sm-6 pt-4">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-sm-6 pt-4">
                        <input type="text" class="form-control" placeholder="Phone No." maxlength="13" name="phone">
                    </div>
                    <div class="col-sm-6 pt-4">
                        <select class="form-select" aria-label="Default select example" required>
                            <option selected>State*</option>
                            <option value="1">Andaman and Nicobar Islands</option>
                            <option value="2">Andhra Pradesh</option>
                            <option value="3">Arunachal Pradesh</option>
                            <option value="4">Assam</option>
                            <option value="5">Bihar</option>
                        </select>
                    </div>
                    <div class="col-sm-6 pt-4">
                        <select class="form-select" aria-label="Default select example" required>
                            <option selected>City*</option>
                            <option value="1">Andaman and Nicobar Islands</option>
                            <option value="2">Andhra Pradesh</option>
                            <option value="3">Arunachal Pradesh</option>
                            <option value="4">Assam</option>
                            <option value="5">Bihar</option>
                        </select>
                    </div>
                    <div class="col-sm-12 pt-4">
                        <input type="text" class="form-control" placeholder="PAN Number">
                        <p class=" fs-6 fw-normal pt-2 ps-3">As per the Indian Income Tax Authority Rule, a donor is required to add PAN number in case the donor wishes to avail the 80G tax exemption certificate</p>
                    </div>
                </div>
                <!-- payment_option_area_start -->
                <div class="row">
                    <div class="payment_option_title py-5">
                        <h2 class="fw-semibold ">Payment Options <span class="text-danger">*</span></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm-3 col-6">
                        <div class="pay_option me-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="razorpay">
                                <label class="form-check-label" for="razorpay">
                                  <img src="assets/img/razorpay.jpg" alt="">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-3 col-6">
                        <div class="pay_option me-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="cc-avenue">
                                <label class="form-check-label" for="cc-avenue">
                                  <img src="assets/img/cc-avenue.jpg" alt="">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-3 col-6 pt-2 pt-sm-0">
                        <div class="pay_option me-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="billdesk">
                                <label class="form-check-label" for="billdesk">
                                  <img src="assets/img/billdesk.jpg" alt="">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-3 col-6 pt-2 pt-sm-0">
                        <div class="pay_option">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="paytm">
                                <label class="form-check-label" for="paytm">
                                  <img src="assets/img/paytm.jpg" alt="">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 py-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label fs-6 fw-normal" for="flexCheckChecked">
                                Yes, Please, I would like to receive communications by email and updates from Plan India on my phone (call, SMS & WhatsApp).
                            </label>
                        </div>
                    </div>
                </div>
                <!-- payment_option_area_end -->

            </div>
        </div>
    </div>
    <!-- donner_information_area_start -->


 
    <div class="payment_option_area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    
                </div>
            </div>
        </div>
    </div>
    




   








    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
