<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SponsorStudent Scheme</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- sponsor_child_area_start -->
    <div class="sponsor_child_area">
        <div class="container">
            <div class="sponsor_child_inner bg-warning p-4 text-dark">
                <div class="row">
                    <div class="sponsor_child_text pb-2">
                        <h2 class="fw-semibold ">i would like to sponsor a child</h2>
                        <p>Donation Option <span>*</span></p>
                    </div>
                </div>
                <div class="radio_toolber">
                    <div class="row">
                        <div class="col-6 ">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            One Time
                        </label>
                        </div>
                        <div class="col-6 ">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                            Monthly
                            </label>
                        </div>
                    </div>
                </div>
                <div class="sponsor_form">
                    <div class="row">
                        <div class="col-sm-6 pt-4">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>I would like to sponsor</option>
                                <option value="girl">Girl</option>
                                <option value="boy">Boy</option>
                            </select>
                        </div>
                        <div class="col-sm-6 pt-4">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Number of Child/Children</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="col-sm-6 pt-4"> 
                            <div class="">
                                <input type="text" class="form-control"  placeholder="Amount" name="Amount">
                            </div>
                        </div>
                    </div>
                </div>

                
            
            </div>
        </div>
    </div>
    <div class="donner_information">
        <div class="container">
            <div class="donner_information_inner bg-primary p-4 text-white">
                <div class="row">
                    <div class="sponsor_child_text pb-4">
                        <h2 class="fw-semibold ">i would like to sponsor a child</h2>
                    </div>
                    <div class="col-md-6">
                        <div class="sponsor_one_time">
                            <button>One Time</button>
                            <div class="form_area">
                                <!-- <form action="">
                                    <input type="number" >
                                </form> -->
                                <div class="my-4">
                                    <input type="number" class="form-control fs-5"  placeholder="Mr">
                                </div>
                                <div class="my-4">
                                    <input type="email" class="form-control fs-5"  placeholder="Email">
                                </div>
                                <div class="my-4">
                                    <input type="number" class="form-control fs-5"  placeholder="State">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- sponsor_child_area_end -->








    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
